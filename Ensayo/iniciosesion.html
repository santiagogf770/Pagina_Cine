<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario con el atributo novalidate para evitar validaciones del navegador -->
        <form id="formLogin" novalidate>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario">

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña">

            <button type="button" id="btnIniciarSesion">Iniciar sesión</button>
        </form>
        
        <!-- Enlace para ir a la página de registro -->
        <div class="registro-link">
            <p>¿No tienes cuenta? <a href="registrarse.html">Regístrate</a></p>
        </div>
    </div>

    <script src="iniciosesion.js"></script>
</body>
</html>
